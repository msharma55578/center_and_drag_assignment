<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent1 {
            border: solid;
            height: 31vh;
            /* width: 100vh; */
            background-color: lightgreen;
        }

        .child1 {
            display: inline-block;
            position: relative;
            top: 50%;
            left: 50%;
            border: dashed;
            transform: translate(-50%, -50%);
        }

        .parent2 {
            margin-top: 0.3vh;
            height: 31vh;
            /* width: 100vh; */
            display: flex;
            border: solid;
            align-items: center;
            justify-content: center;
            background-color: lightyellow;
        }
        .child2 {
            border: dashed;
        }

        .parent3 {
            margin-top: 0.3vh;
            height: 32vh;
            /* width: 100vh; */
            border: solid;
            display: grid;
            background-color: lightblue;
        }

        .child3 {
            margin: auto;
            border: dashed;
        }
    </style>
</head>

<body>
    <div>
        <div style="width: 100vh;height: auto; border: solid; display: inline-block;">
            <div class="parent1">
                <h3 id="move" class="child1" draggable="true">Using CSS only</h3>
            </div>
            <div class="parent2">
                <h3 id="move" class="child2" draggable="true">Using Flex only</h3>
            </div>
            <div class="parent3">
                <h3 id="move" class="child3" draggable="true">Using Grid only</h3>
            </div>
        </div>
        <div 
            style="width: 85vh; height: 81vh; border: solid; display: inline-block; position: fixed; margin-left: 1px;"
            id="target" ondrop="drop_handler(event)" ondragover="dragover_handler(event)"
        >

        </div>
    </div>
    <script>
        function dragstart_handler(ev) {
            ev.dataTransfer.setData("text/plain", ev.target.id);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const element = document.getElementById("move");
            element.addEventListener("dragstart", dragstart_handler);
        });

        function dragover_handler(ev) {
            ev.preventDefault();
            ev.dataTransfer.dropEffect = "move";
        }
        function drop_handler(ev) {
            ev.preventDefault();
            // Get the id of the target and add the moved element to the target's DOM
            const data = ev.dataTransfer.getData("text/plain");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>

</html>
